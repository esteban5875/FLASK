<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital@1&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300&display=swap" rel="stylesheet">
    <title>ADOPT A PUPPY</title>
</head>
<header class="title">
    <h1>
        Puppy Adoption Page
    </h1>
</header>

<body>
    <main>

        <section class="ktv">
            <div class="formtitle">
                <h2>
                    Please enter your information to adopt a puppy and we'll email you back.
                </h2>
            </div>
            <div id="Note">
                <p>
                    Please Note: First Name, Last Name, Password, and Email are required.
                </p>
            </div>
            <form action="Examenhtml2.html" method="get">
                <label class="NamesLabel" for="texttag">Name</label>
                <div class="Names">
                    <input id="texttag" type="text" placeholder="Name Here" name="User Name">
                </div>
                <label class="NamesLabel" for="texttag2nd">Last Name</label>
                <div class="Names">
                    <input id="texttag" type="text" placeholder="Last Name Here" name="User Last Name">
                </div>
                <label class="NamesLabel" for="emailtag">Email</label>
                <div class="Names">
                    <input id="texttag" type="email" placeholder="name@gmail.com" name="UserEmail">
                </div>
                    <label class="NamesLabel" for="passwordtag">Password</label>
                <div class="Names">
                    <input id="texttag" type="password" placeholder="Enter a safe password" name="UserPassword">
                </div>
                <p id="question">
                    Are you over the age of 18 ?
                </p>
                <div class="choices">
                        <section class="Choice">
                            <label for="choicetag">Yes:</label>
                            <input type="radio" id="choicetag" name="choicetag">
                            <label id="label" for="choicetag">No:</label>
                            <input type="radio" id="choicetag" name="choicetag">
                        </section>
                </div>
                <p id="question">
                    Do you have credit card or paypal ?
                </p>
                <div class="dropdown">
                    <select>
                        <option>Credit Card</option>
                        <option>Paypal</option>
                    </select>
                </div>
                <div class="button">
                    <input id="buttonitself" type="submit" value="Submit Info" name="">
                </div>
            </form>
        <section>
        
        
    </main>
</body>

</html>
